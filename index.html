<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Performance to Horsepower Converter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .result { font-size: 24px; color: blue; }
    </style>
</head>
<body>
    <h1>Convert Your Computer Performance to Horsepower!</h1>
    <form id="performanceForm">
        <label for="cpu">CPU Speed (GHz):</label>
        <input type="number" id="cpu" required><br><br>
        
        <label for="ram">RAM (GB):</label>
        <input type="number" id="ram" required><br><br>
        
        <label for="gpu">GPU Rating (1-10):</label>
        <input type="number" id="gpu" min="1" max="10" required><br><br>
        
        <button type="submit">Convert!</button>
    </form>
    
    <div class="result" id="result"></div>

    <script>
        document.getElementById('performanceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cpu = parseFloat(document.getElementById('cpu').value);
            const ram = parseFloat(document.getElementById('ram').value);
            const gpu = parseFloat(document.getElementById('gpu').value);
            
            const horsepower = (cpu * 10) + (ram * 5) + (gpu * 15);
            document.getElementById('result').innerText = `Your computer performance is approximately ${horsepower} horsepower!`;
        });
    </script>
</body>
</html>
